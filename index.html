<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Poppins:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="" href="js/myscript.js">
    <link rel="shortcut icon" type="x-icon" href="/media/download.jpg">
    <title>Password-Generator</title>
  </head>
  <body>
            <!-- title -->
    <div class="container justify-content-center g-0 ">
      <div class="row g-0 justify-content-center text-center">
        <div class="col ">
          <h1>Password Generator</h1>
        </div>
      </div>
              <!-- password placeholder/generate button -->
      <div class="row g-0 justify-content-center text-center">
        <div class="col ">
          <div class="display">
            <button type="button"id ="copy" class="btn btn-dark">copy</button>
            <input  type="text" id ="password" readonly placeholder="Generate A Password">
              <button type="button" id="generate" class="btn btn-dark">Generate</button>
          </div>
        </div>
      </div>
              <!-- password length scroll -->
      <div class="row g-0 justify-content-center text-center">
        <div class="col ">
          <label for="customRange3" class="form-label">Password length</label>
          <h6>0-10</h6>
          <input id ="length" type="range" class="form-range" min="0" max="10" step="1" id="customRange3">
        </div>
      </div>

              <!-- checkboxes -->
      <div class="row g-0 justify-content-center text-center">
        <div class="col ">
          <h6>Generate Settings</h6>

          <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
          <label class="btn btn-outline-dark" for="btncheck1">Lowercase</label>
          
          <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
          <label class="btn btn-outline-dark" for="btncheck2">Uppercase</label>
          
          <input type="checkbox" class="btn-check" id="btncheck3"  autocomplete="off">
          <label class="btn btn-outline-dark" for="btncheck3">Numbers</label>
          
          <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
          <label class="btn btn-outline-dark" for="btncheck4">Symbol</label>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/myscript.js "> </script>
</html>
